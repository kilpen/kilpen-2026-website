<footer class="footer-dark">
  <div class="container">
    <div class="row items-center py-10">
      <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:text-left">
        <!-- navbar brand/logo - using darkmode logo for dark footer -->
        <a
          class="navbar-brand inline-block footer-logo"
          href="{{ site.Home.RelPermalink }}">
          {{ $logo := resources.Get "images/logo-darkmode.png" }}
          {{ if $logo }}
            <img src="{{ $logo.RelPermalink }}" alt="{{ site.Params.logo_text | default site.Title }}" width="{{ site.Params.logo_width | default "160px" }}" height="{{ site.Params.logo_height | default "32px" }}" />
          {{ else }}
            {{ partial "logo" }}
          {{ end }}
        </a>
      </div>
      <div class="lg:col-6 mb-8 text-center lg:mb-0">
        <ul>
          {{ range site.Menus.footer }}
            <li class="m-3 inline-block">
              <a
                class="footer-link"
                {{ if findRE `^http` .URL }}
                  target="_blank" rel="noopener"
                {{ end }}
                href="{{ if findRE `^#` .URL }}
                  {{ if not $.IsHome }}
                    {{ site.Home.RelPermalink }}
                  {{ end }}{{ .URL }}
                {{ else }}
                  {{ .URL | relLangURL }}
                {{ end }}"
                >{{ .Name }}</a
              >
            </li>
          {{ end }}
        </ul>
      </div>
      <div class="lg:col-3 mb-8 text-center lg:mb-0 lg:mt-0 lg:text-right">
        <ul class="social-icons">
          {{ range site.Data.social.main }}
            <li>
              <a
                class="footer-social-link"
                target="_blank"
                aria-label="{{ .name }}"
                rel="nofollow noopener"
                href="{{ .link | safeURL }}">
                <i class="{{ .icon }}"></i>
              </a>
            </li>
          {{ end }}
        </ul>
      </div>
    </div>
  </div>
  <div class="footer-copyright border-t py-7">
    <div class="container text-center">
      <p>
        {{ site.Params.copyright | markdownify }}
      </p>
    </div>
  </div>
</footer>
